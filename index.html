<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nana's Personal Website</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
    background-size: 400% 400%;
    animation: gradientAnim 15s ease infinite;
    color: #fff;
    text-align: center;
  }

  @keyframes gradientAnim {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  header {
    position: fixed;
    top:0;
    width: 100%;
    background: rgba(0,0,0,0.5);
    padding: 15px 0;
    backdrop-filter: blur(5px);
    z-index: 100;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    transition: 0.3s;
  }

  nav a:hover {
    color: #ffeb3b;
    text-shadow: 0 0 10px #ffeb3b;
  }

  section {
    padding: 100px 20px 60px 20px;
    min-height: 100vh;
  }

  #home h1 {
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(45deg,#ff69b4,#ff1493);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4;
    margin: 10px 0;
  }

  #home p {
    font-size: 1.5em;
    margin-top: 10px;
    text-shadow: 0 0 5px #00000050;
  }
  .card {
    background: rgba(0,0,0,0.4);
    border-radius: 20px;
    padding: 30px 20px;
    max-width: 700px;
    margin: 0 auto;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .card h2 {
    color: #ff1493;
    margin-bottom: 15px;
  }

  .gallery img {
    width: 150px;
    margin: 10px;
    border-radius: 15px;
    border: 3px solid #ff1493;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #ffeb3b, 0 0 25px #ff1493;
  }
</style>
</head>

<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About Me</a>
      <a href="#education">Education</a>
      <a href="#hobby">Hobby</a>
      <a href="#gallery">Gallery</a>
    </nav>
  </header>
  <section id="home">
    <h1>WELCOME</h1>
    <p>My name is NANA! Welcome to my personal website!</p>
  </section>

  <section id="about">
    <div class="card">
      <h2>About Me</h2>
      <p>Hello! I am Nana. I love colors, creativity, and exploring web development. I enjoy making websites that look vibrant and fun!</p>
    </div>
  </section>

</html>
